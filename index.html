<!DOCTYPE html>
<html>
<head>
    <title>Pantry Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="https://www.shutterstock.com/image-vector/restaurant-location-icon-design-vector-260nw-2002655045.jpg" type="image/x-icon">
    <style>
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-right: 10px;
            font-weight: bold;
            color: #4A90E2; /* Custom color for labels */
            min-width: 150px; /* Adjust as needed */
        }

        .form-group input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-right: 10px;
            font-weight: bold;
            color: #4A90E2; /* Custom color for labels */
            min-width: 150px; /* Adjust as needed */
        }

        .form-group input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4A90E2;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="expense-form">
            <div class="logo">PANTRY TRACKER</div>

            <div class="form-group">
                <label for="expense-name">ITEM NAME:</label>
                <input type="text" id="expense-name" placeholder="Item Name" required />
            </div>

            <div class="form-group">
                <label for="expense-amount">QUANTITY:</label>
                <input type="number" id="expense-amount" placeholder="Quantity" required />
            </div>

            <div class="form-group">
                <label for="expense-min-quantity">MIN QUANTITY:</label>
                <input type="number" id="expense-min-quantity" placeholder="Minimum Quantity" required />
            </div>
            <br>
            <div class="form-group">
                <label for="expense-date">DATE:</label>
                <input type="date" id="expense-date" required />
            </div>
            
            <br>
            <select id="expense-category" required>
              <option value="">Select Category</option>
              <option value="Food">Food</option>
              <option value="Beverage">Beverage</option>
              <option value="Snack">Snack</option>
            </select>
            <br>
            <button type="submit">Add Item</button>
          </form>
        </form>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search pantry items" />
        </div>
        <div id="expense-list">
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Minimum Quantity</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-list-body">
                    <tr>
                        <td>Item Name</td>
                        <td>Quantity</td>
                        <td>Minimum Quantity</td>
                        <td>Category</td>
                        <td>Date</td>
                        
                        <td>Actions</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <select id="filter-category">
            <option value="All">All</option>
            <option value="Food">Food</option>
            <option value="Beverage">Beverage</option>
            <option value="Snack">Snack</option>
        </select>
        <p id="total-amount">Total Items: 0</p>
        <p id="total-food">Total Food Items: 0</p>
        <p id="total-beverage">Total Beverage Items: 0</p>
        <p id="total-snack">Total Snack Items: 0</p>
        <button id="export-csv">Export to CSV</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
